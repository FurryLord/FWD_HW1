<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random fact</title>
    <link href="..\Styles\grid.css" rel="stylesheet">
    <link href="..\Styles\globalStyles.css" rel="stylesheet">
    <link href="..\Styles\RandomFact.css" rel="stylesheet">
</head>

<body>
    <!-- logo and navigation menu -->
    <header>
        <div class="wrapper">
            <div class="row">
                <div class="col span6 offset-by-three box">
                    <h2>Fact about random number</h2>
                </div>
            </div>
        </div>
    </header>
    <div class="wrapper wrapper_underline">
        <div class="row">
            <div class="col span12"></div>
        </div>
        
    </div>
    <div class="wrapper">
        <div class="raw">
            <div class="col span6 offset-by-three box">
                <div id="buttons">
                    <select id="chooseType">
                        <optgroup label="Choose type">
                            <option>Trivia</option>
                            <option>Math</option>
                            <option>Date</option>
                            <option>Year</option>
                        </optgroup>
                    </select>
                    <button type="submit" id="submitButton">
                        Find fact!
                    </button>
                </div>
                <div id="fact">

                </div>
            </div>
        </div>
    </div>
    <script src="/Scripts/RandomFact.js"></script>
</body>

</html>
